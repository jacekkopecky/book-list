<!doctype html><html lang="en"><meta charset="utf-8"><link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 12 12' width='100' height='100' version='1.1' xml:space='preserve'> <style> svg { background: white; stroke-width: 0; fill: %23808; } </style> <path d='M3.5,1 h5 v7 h-5 a1,1 0,0,0 0,2 h6 v-8 h1 v9 h-7 a2,2 0,0,1 -2,-2 v-6 a2,2 0,0,1 2,-2 Z'/> </svg>"><link rel="manifest" href="/manifest.webmanifest"><meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"><title>bananas for books – redirect</title><script type="text/javascript">// Single Page Apps for GitHub Pages
// https://github.com/rafgraph/spa-github-pages

// ----------------------------------------------------------------------
// This script takes the current url and converts the path and query
// string into just a query string, and then redirects the browser
// to the new url with only a query string and hash fragment,
// e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
// https://www.foo.tld/?p=/one/two&q=a=b~and~c=d#qwe
// Note: this 404.html file must be at least 512 bytes for it to work
// with Internet Explorer (it is currently > 512 bytes)
// If you're creating a Project Pages site and NOT using a custom domain,
// then set segmentCount to 1 (enterprise users may need to set it to > 1).
// This way the code will only replace the route part of the path, and not
// the real directory in which the app resides, for example:
// https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
// https://username.github.io/repo-name/?p=/one/two&q=a=b~and~c=d#qwe
// Otherwise, leave segmentCount as 0.
var a=window.location;a.replace(a.protocol+"//"+a.hostname+(a.port?":"+a.port:"")+a.pathname.split("/").slice(0,1).join("/")+"/?p=/"+a.pathname.slice(1).split("/").slice(0).join("/").replace(/&/g,"~and~")+(a.search?"&q="+a.search.slice(1).replace(/&/g,"~and~"):"")+a.hash);</script><p>Loading… If nothing happens, <a href="/">click here</a>.</p></html>
